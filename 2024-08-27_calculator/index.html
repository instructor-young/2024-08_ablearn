<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>계산기</h1>
    <main id="calculator">
      <header id="top">
        <div id="top-controls">
          <ul>
            <li class="top-control"></li>
            <li class="top-control"></li>
            <li class="top-control"></li>
          </ul>
        </div>
        <div id="top-result">
          <span id="top-result-value"></span>
        </div>
      </header>

      <div id="main-controls">
        <div id="main-controls-left">
          <button class="control">AC</button>
          <button class="control">+/-</button>
          <button class="control">%</button>
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="number zero">0</button>
          <button class="number dot">.</button>
        </div>

        <div id="main-controls-right">
          <button>÷</button>
          <button>×</button>
          <button class="minus">-</button>
          <button class="plus">+</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
